<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search App</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-[#334155]">
    <!-- Navigation -->
    <div
      class="fixed top-0 left-0 w-full z-50 border-b backdrop-blur-lg bg-opacity-80 bg-[#0f172a]">
      <div class="mx-auto max-w-7xl px-6 sm:px-6 lg:px-8">
        <div class="relative flex h-16 justify-between">
          <div class="flex flex-1 items-stretch justify-start">
            <!-- Logo -->
            <a class="flex flex-shrink-0 items-center" href="#">
              <img
                class="block h-12 w-auto"
                src="https://www.svgrepo.com/show/501888/donut.svg"
                alt="Logo" />
            </a>
          </div>
          <div class="flex-shrink-0 flex px-2 py-3 items-center space-x-8">
            <!-- Search and Saved links -->
            <a
              class="text-gray-200 hover:text-indigo-400 text-sm font-medium"
              href="#"
              onclick="showSearchDialog()"
              >Search</a
            >
            <a
              class="text-gray-800 bg-indigo-100 hover:bg-indigo-200 inline-flex items-center justify-center px-3 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm"
              href="#"
              onclick="showSavedImages()"
              >Saved</a
            >
          </div>
        </div>
      </div>
    </div>

    <!-- Search Dialog -->
    <dialog id="searchDialog" class="p-5 bg-[#0f172a] rounded text-gray-200">
      <!-- Search form -->
      <div>
        <h1 class="text-xl">Run a search for images</h1>
        <form id="searchForm" onsubmit="searchImages(); return false;">
          <label for="keyword">Keyword:</label>
          <input
            type="text"
            id="keyword"
            name="keyword"
            class="rounded mt-3 text-gray-800"
            required />
          <div class="mt-5">
            <!-- Search and Cancel buttons -->
            <button
              class="text-gray-200 bg-red-600 hover:bg-red-900 inline-flex items-center justify-center px-3 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm"
              onclick="closeDialog('searchDialog')">
              Cancel
            </button>
            <button
              class="text-gray-800 bg-indigo-200 hover:bg-indigo-400 inline-flex items-center justify-center px-3 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm"
              type="submit">
              Run Search
            </button>
          </div>
        </form>
      </div>
    </dialog>

    <!-- Results Container -->
    <div
      id="resultsContainer"
      class="mx-auto max-w-7xl px-6 sm:px-6 lg:px-8 mt-20">
      <div id="result-keyword" class="mb-5">
        <!-- Results message -->
        <span id="result-msg" class="text-gray-200 text-md font-medium"></span>
      </div>
      <!-- Image grid for search results -->
      <div id="image-grid" class="grid grid-cols-8 gap-2 mx-auto"></div>
    </div>

    <!-- Large Image Dialog - Save Image -->
    <dialog
      id="saveImageDialog"
      class="max-w-xl w-full p-5 bg-[#0f172a] rounded">
      <img id="largeImage" alt="Large Image" class="rounded mb-5" />
      <!-- Save and Cancel buttons -->
      <button
        class="text-gray-800 bg-indigo-200 hover:bg-indigo-900 inline-flex items-center justify-center px-3 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm"
        onclick="closeDialog('saveImageDialog')">
        Cancel
      </button>
      <button
        class="text-gray-200 bg-green-600 hover:bg-green-900 inline-flex items-center justify-center px-3 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm"
        onclick="saveImage()">
        Save
      </button>
    </dialog>

    <!-- Saved Images Container -->
    <div
      id="savedImagesContainer"
      class="mx-auto max-w-7xl px-6 sm:px-6 lg:px-8 mt-20 flex flex-col">
      <!-- Saved Image Count -->
      <div id="saved-img-count"></div>
      <!-- Image grid for saved images -->
      <div id="saved-image-grid" class="grid grid-cols-8 gap-2 mx-auto"></div>
    </div>

    <!-- Large Image Dialog - Delete Image -->
    <dialog
      id="deleteImageDialog"
      class="max-w-xl w-full p-5 bg-[#0f172a] rounded">
      <img id="largeImageToDelete" alt="Large Image" class="rounded mb-5" />
      <!-- Delete and Cancel buttons -->
      <button
        class="text-gray-800 bg-indigo-200 hover:bg-indigo-900 inline-flex items-center justify-center px-3 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm"
        onclick="closeDialog('deleteImageDialog')">
        Cancel
      </button>
      <button
        class="text-gray-200 bg-red-600 hover:bg-red-900 inline-flex items-center justify-center px-3 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm"
        onclick="deleteImage()">
        Delete
      </button>
    </dialog>

    <!-- Face Detection Dialog -->
    <dialog id="faceDetectionDialog">
      <img id="savedLargeImage" alt="Saved Large Image" />
      <button onclick="closeDialog('faceDetectionDialog')">Close</button>
    </dialog>

    <!-- Add your JavaScript code here -->
    <script>
      // Constants for Pixabay API
      const PIXABAY_API_KEY = "41286685-492108aefcd3e1a612fc201ce";
      const PIXABAY_API_URL = `https://pixabay.com/api/?key=${PIXABAY_API_KEY}&image_type=photo&per_page=30&category=people&orientation=horizontal&q=`;

      // Function to display the search dialog
      function showSearchDialog() {
        document.getElementById("searchDialog").showModal();
      }

      // Function to close a dialog by its ID
      function closeDialog(dialogId) {
        document.getElementById(dialogId).close();
      }

      // Function to search for images using Pixabay API
      async function searchImages() {
        const keyword = document.getElementById("keyword").value;
        const response = await fetch(
          `${PIXABAY_API_URL}${encodeURIComponent(keyword)}`
        );
        const data = await response.json();

        // Elements for displaying search results
        const resultsContainer = document.getElementById("resultsContainer");
        const resultsMessage = document.getElementById("result-msg");
        const resultKeyword = document.getElementById("result-keyword");

        // Clear previous results
        resultsMessage.textContent = "";
        const imagesContainer = document.getElementById("image-grid");
        imagesContainer.innerHTML = "";

        // Elements for displaying saved images
        const savedImagesContainer = document.getElementById(
          "savedImagesContainer"
        );

        if (data.hits.length > 0) {
          // Display search results and hide saved images
          resultsContainer.style.display = "block";
          savedImagesContainer.style.display = "none";
          resultsMessage.textContent = `Results of ${keyword}.`;
          resultKeyword.appendChild(resultsMessage);

          // Display each image in the search results
          data.hits.forEach((image) => {
            const imgElement = document.createElement("img");
            imgElement.src = image.webformatURL;
            imgElement.classList.add(
              "block",
              "h-20",
              "w-auto",
              "rounded",
              "cursor-pointer"
            );
            imgElement.addEventListener("click", () =>
              showLargeImage(image.largeImageURL)
            );
            imagesContainer.appendChild(imgElement);
          });

          // Close other dialogs if open
          closeDialog("saveImageDialog");
          closeDialog("deleteImageDialog");
        } else {
          // Display message if no images found
          resultsContainer.style.display = "block";
          savedImagesContainer.style.display = "none";
          resultsMessage.textContent = "Results: NO Images Found.";
          resultKeyword.appendChild(resultsMessage);

          // Close other dialogs if open
          closeDialog("saveImageDialog");
          closeDialog("deleteImageDialog");
        }
      }

      // Function to display saved images
      async function showSavedImages() {
        // Elements for displaying saved images
        const savedImagesContainer =
          document.getElementById("saved-image-grid");
        const savedImgCount = document.getElementById("saved-img-count");
        const savedImgsContainer = document.getElementById(
          "savedImagesContainer"
        );

        savedImgsContainer.style.display = "block";
        savedImagesContainer.innerHTML = ""; // Clear the container
        savedImgCount.innerHTML = ""; // Clear the container

        try {
          // Open the 'imageCache'
          const cache = await caches.open("imageCache");

          // Get all keys (image URLs) from the cache
          const keys = await cache.keys();

          if (keys.length > 0) {
            savedImgCount.innerHTML = `<p class='text-gray-200 text-sm font-medium mb-5'>${keys.length} saved images found.</p>`;

            // Display each saved image
            keys.forEach(async (key) => {
              const response = await cache.match(key);
              const imgElement = document.createElement("img");
              imgElement.src = response.url;
              imgElement.classList.add(
                "block",
                "h-20",
                "w-auto",
                "rounded",
                "cursor-pointer"
              );
              imgElement.addEventListener("click", () =>
                showLargeImageToDelete(response.url)
              );
              savedImagesContainer.appendChild(imgElement);
            });

            // Optionally, hide the search results container
            const resultsContainer =
              document.getElementById("resultsContainer");
            resultsContainer.style.display = "none";
          } else {
            // Optionally, display a message if no saved images
            savedImgCount.innerHTML =
              "<p class='text-gray-200 text-sm font-medium mb-5'>No saved images found.</p>";
          }
        } catch (error) {
          console.error("Error fetching saved images:", error);
        }
      }

      // Function to display a large image for saving
      function showLargeImage(imageUrl) {
        document.getElementById("largeImage").src = imageUrl;
        document.getElementById("saveImageDialog").showModal();
      }

      // Function to display a large image for deletion
      function showLargeImageToDelete(imageUrl) {
        document.getElementById("largeImageToDelete").src = imageUrl;
        document.getElementById("deleteImageDialog").showModal();
      }

      // Function to save an image to the cache
      async function saveImage() {
        const imageUrl = document.getElementById("largeImage").src;

        try {
          // Open a cache named 'imageCache'
          const cache = await caches.open("imageCache");

          // Create a new request with the image URL
          const request = new Request(imageUrl);

          // Check if the image is already in the cache
          const response = await cache.match(request);

          if (!response) {
            // If the image is not in the cache, fetch it from the network
            const imageResponse = await fetch(imageUrl);

            // Cache the image
            await cache.put(request, imageResponse);
          }

          // Optionally, notify the user that the image has been saved
          alert("Image saved successfully!");
          closeDialog("saveImageDialog");
        } catch (error) {
          console.error("Error saving image:", error);
        }
      }

      // Function to delete an image from the cache
      function deleteImage() {
        const imageUrl = document.getElementById("largeImageToDelete").src;

        // Remove the image from the UI
        const deleteImageDialog = document.getElementById("deleteImageDialog");
        deleteImageDialog.close(); // Close the dialog

        // Find and remove the image element from the UI
        const imagesContainer = document.getElementById("saved-image-grid");
        const imageElements = imagesContainer.getElementsByTagName("img");

        for (let i = 0; i < imageElements.length; i++) {
          if (imageElements[i].src === imageUrl) {
            const imageParent = imageElements[i].parentElement;
            imageParent.removeChild(imageElements[i]);
            break;
          }
        }

        // Remove the image from the cache
        removeFromCache(imageUrl);
      }

      // Function to remove an image from the cache
      async function removeFromCache(imageUrl) {
        try {
          // Open the 'imageCache'
          const cache = await caches.open("imageCache");

          // Create a new request with the image URL
          const request = new Request(imageUrl);

          // Delete the image from the cache
          await cache.delete(request);
        } catch (error) {
          console.error("Error deleting image from cache:", error);
        }
      }

      // Function to display face detection results
      function showFaceDetectionResults(imageUrl) {
        document.getElementById("savedLargeImage").src = imageUrl;
        document.getElementById("faceDetectionDialog").showModal();
      }
    </script>
  </body>
</html>
